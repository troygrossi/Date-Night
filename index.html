<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Generator</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
  </head>
  <body>
    <main>
      <div class="header">
        <h1>Date Night Generator</h1>
      </div>
      <!-- food -->
      <div class="section-header" id="dinner-header">
        <h2>DINNER</h2>
      </div>
      <img class="hero-food" src="./assets/images/dinner.jpg" />
      <div class="select-nav" id="food-nav">
        <div class="tabs is-boxed">
          <ul>
            <li id="food-name" class="is-active">
              <a class="food-name">
                <span class="food-name"
                  ><i class="fas fa-image" aria-hidden="true"></i
                ></span>
                <span class="food-name">Select by Category</span>
              </a>
            </li>
            <li id="food-type">
              <a class="food-type">
                <span class="food-type"
                  ><i class="fas fa-music" aria-hidden="true"></i
                ></span>
                <span class="food-type">Select by Area</span>
              </a>
            </li>
            <li id="food-surprise">
              <a class="food-surprise">
                <span class="food-surprise"
                  ><i class="fas fa-film" aria-hidden="true"></i
                ></span>
                <span class="food-surprise">Surprise Me!</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="button-container" id="food-container">
        <div id="buttons-food-name">
          <button class="button is-rounded is-danger">Side</button>
          <button class="button is-rounded is-danger">Starter</button>
          <button class="button is-rounded is-danger">Breakfast</button>
          <button class="button is-rounded is-danger">Chicken</button>
          <button class="button is-rounded is-danger">Beef</button>
          <button class="button is-rounded is-danger">Pork</button>
          <button class="button is-rounded is-danger">Lamb</button>
          <button class="button is-rounded is-danger">Goat</button>
          <button class="button is-rounded is-danger">Seafood</button>
          <button class="button is-rounded is-danger">Vegetarian</button>
          <button class="button is-rounded is-danger">Vegan</button>
          <button class="button is-rounded is-danger">Dessert</button>
        </div>
        <div id="buttons-food-type">
          <button class="button is-rounded is-danger">American</button>
          <button class="button is-rounded is-danger">British</button>
          <button class="button is-rounded is-danger">Canadian</button>
          <button class="button is-rounded is-danger">Chinese</button>
          <button class="button is-rounded is-danger">Dutch</button>
          <button class="button is-rounded is-danger">Egyptian</button>
          <button class="button is-rounded is-danger">French</button>
          <button class="button is-rounded is-danger">Greek</button>
          <button class="button is-rounded is-danger">Indian</button>
          <button class="button is-rounded is-danger">Irish</button>
          <button class="button is-rounded is-danger">Italian</button>
          <button class="button is-rounded is-danger">Jamaican</button>
          <button class="button is-rounded is-danger">Japanese</button>
          <button class="button is-rounded is-danger">Kenyan</button>
          <button class="button is-rounded is-danger">Malaysian</button>
          <button class="button is-rounded is-danger">Mexican</button>
          <button class="button is-rounded is-danger">Moroccan</button>
          <button class="button is-rounded is-danger">Polish</button>
          <button class="button is-rounded is-danger">Portuguese</button>
          <button class="button is-rounded is-danger">Russian</button>
          <button class="button is-rounded is-danger">Spanish</button>
          <button class="button is-rounded is-danger">Thai</button>
          <button class="button is-rounded is-danger">Tunisian</button>
          <button class="button is-rounded is-danger">Turkish</button>
          <button class="button is-rounded is-danger">Vietnamese</button>
        </div>
        <div id="buttons-food-surprise">
          <button class="button is-rounded">Surprise Me!</button>
        </div>
      </div>

      <!-- drink -->
      <div class="section-header" id="cocktail-header">
        <h2>COCKTAIL</h2>
      </div>
      <img class="hero-drink" src="./assets/images/cocktail.jpg" />
      <div class="select-nav" id="drink-nav">
        <div class="tabs is-boxed">
          <ul>
            <li id="drink-name" class="is-active">
              <a class="drink-name">
                <span class="drink-name"
                  ><i class="fas fa-image" aria-hidden="true"></i
                ></span>
                <span class="drink-name">Select by Category</span>
              </a>
            </li>
            <li id="drink-type">
              <a class="drink-type">
                <span class="drink-type"
                  ><i class="fas fa-music" aria-hidden="true"></i
                ></span>
                <span class="drink-type">Select by Ingredient</span>
              </a>
            </li>
            <li id="drink-surprise">
              <a class="drink-surprise">
                <span class="drink-surprise"
                  ><i class="fas fa-film" aria-hidden="true"></i
                ></span>
                <span class="drink-surprise">Surprise Me!</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="button-container" id="drink-container">
        <div id="buttons-drink-name">
          <button class="button is-rounded is-link">Martini</button>
          <button class="button is-rounded is-link">Dirty Martini</button>

            Cosmopolitan Martini

          <button class="button is-rounded is-link">Broadside</button>
          <button class="button is-rounded is-link">Greyhound</button>
          <button class="button is-rounded is-link">Malibu Twister</button>
          <button class="button is-rounded is-link">Midnight Mint</button>
        </div>
        <div id="buttons-drink-type">
          <button class="button is-rounded is-link">Vodka</button>
          <button class="button is-rounded is-link">Gin</button>
          <button class="button is-rounded is-link">whiskey</button>
          <button class="button is-rounded is-link">Tequila</button>
          <button class="button is-rounded is-link">Rum</button>
          <button class="button is-rounded is-link">Scotch</button>
          <button class="button is-rounded is-link">Bourbon</button>
          <button class="button is-rounded is-link">Irish whiskey</button>
          <button class="button is-rounded is-link">Brandy</button>
          <button class="button is-rounded is-link">Southern Comfort</button>
          <button class="button is-rounded is-link">Light rum</button>
          <button class="button is-rounded is-link">Dark rum</button>
          <button class="button is-rounded is-link">Spiced rum</button>
          <button class="button is-rounded is-link">Champagne</button>
          <button class="button is-rounded is-link">Kahlua</button>
          <button class="button is-rounded is-link">Sweet Vermouth</button>
          <button class="button is-rounded is-link">Dry Vermouth</button>
          <button class="button is-rounded is-link">Triple sec</button>
        </div>
        <div id="buttons-drink-surprise">
          <button class="button is-rounded">Surprise Me!</button>
        </div>
      </div>

      <!-- movie -->
      <div class="section-header" id="movie-header">
        <h2>MOVIE</h2>
      </div>
      <img class="hero-movie" src="./assets/images/movie.jpg" />
      <div class="select-nav" id="movie-nav">
        <div class="tabs is-boxed">
          <ul>
            <li id="movie-genre" class="is-active">
              <a class="movie-genre">
                <span class="movie-genre"
                  ><i class="fas fa-image" aria-hidden="true"></i
                ></span>
                <span class="movie-genre">Select by Genre</span>
              </a>
            </li>
            <li id="movie-year">
              <a class="movie-year">
                <span class="movie-year"
                  ><i class="fas fa-music" aria-hidden="true"></i
                ></span>
                <span class="movie-year">Select by Year</span>
              </a>
            </li>
            <li id="movie-surprise">
              <a class="movie-surprise">
                <span class="movie-surprise"
                  ><i class="fas fa-film" aria-hidden="true"></i
                ></span>
                <span class="movie-surprise">Surprise Me!</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="button-container" id="movie-container">
        <div id="buttons-movie-genre">
          <button class="button is-rounded is-dark">Action</button>
          <button class="button is-rounded is-dark">Adventure</button>
          <button class="button is-rounded is-dark">Animation</button>
          <button class="button is-rounded is-dark">Comedy</button>
          <button class="button is-rounded is-dark">Crime</button>
          <button class="button is-rounded is-dark">Documentary</button>
          <button class="button is-rounded is-dark">Drama</button>
          <button class="button is-rounded is-dark">Family</button>
          <button class="button is-rounded is-dark">Fantasy</button>
          <button class="button is-rounded is-dark">History</button>
          <button class="button is-rounded is-dark">Horror</button>
          <button class="button is-rounded is-dark">Music</button>
          <button class="button is-rounded is-dark">Mystery</button>
          <button class="button is-rounded is-dark">Romance</button>
          <button class="button is-rounded is-dark">ScienceFiction</button>
          <button class="button is-rounded is-dark">tvMovie</button>
          <button class="button is-rounded is-dark">Thriller</button>
          <button class="button is-rounded is-dark">War</button>

        <div id="buttons-movie-year">

          <button class="button is-rounded is-black">2020</button>
          <button class="button is-rounded is-black">2019</button>
          <button class="button is-rounded is-black">2018</button>
          <button class="button is-rounded is-black">2017</button>
          <button class="button is-rounded is-black">2016</button>

          <button class="button is-rounded is-black">1980-1990</button>
        </div>
        <div id="buttons-movie-surprise">
          <button class="button is-rounded">Surprise Me!</button>
        </div>
      </div>
      <div class="progress-container">
        <div class="progress-header">Progress</div>
        <progress class="progress is-large" value="37" max="100"></progress>
      </div>
      <div class="submit-container">
        <button class="submit">Submit</button>
      </div>
      <script src="./assets/script/script.js"></script>
    </main>
  </body>
</html>
